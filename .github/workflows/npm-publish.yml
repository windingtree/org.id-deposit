name: npm-publish
on:
  push:
    branches:
      - master
jobs:
  npm-publish:
    name: npm-publish
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node
      with:
        node-version: 10.x

    - name: Publish
      uses: pascalgn/npm-publish-action
      with: 
        tag_name: "v%s"
        tag_message: "v%s"
        commit_pattern: "^Release (\\S+)"

      env: 
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
